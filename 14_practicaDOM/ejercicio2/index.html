<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Example input placeholder">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Another input placeholder">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
             
            </div>
            <a onclick="ine()" class="btn btn-primary">Generar</a>
          </form>



        <div class="row" id="ine">
            <div class="col align-self-center">
                <div class="card" style="width: 25rem;">
                 <img src="../ejercicio2/img/default-user.png" class="card-img-top" height="200"> 
                    <div class="card-body">
                    <h5 class="card-title" id="titulo">Card title</h5>
                        <p class="card-text" id="contenido">
                        
                        </p>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
